<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Green AI - Smart Product Analysis</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .container {
            max-width: 600px;
            width: 100%;
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(20px);
            border-radius: 24px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            animation: slideUp 0.6s ease-out;
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .header {
            background: linear-gradient(135deg, #4ade80 0%, #22c55e 100%);
            padding: 32px;
            text-align: center;
            position: relative;
            overflow: hidden;
        }

        .header::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: repeating-linear-gradient(
                45deg,
                transparent,
                transparent 10px,
                rgba(255, 255, 255, 0.05) 10px,
                rgba(255, 255, 255, 0.05) 20px
            );
            animation: float 20s linear infinite;
        }

        @keyframes float {
            0% { transform: translateX(-50px) translateY(-50px); }
            100% { transform: translateX(50px) translateY(50px); }
        }

        .header h1 {
            color: white;
            font-size: 2.5rem;
            font-weight: 700;
            margin-bottom: 8px;
            position: relative;
            z-index: 2;
        }

        .header p {
            color: rgba(255, 255, 255, 0.9);
            font-size: 1.1rem;
            position: relative;
            z-index: 2;
        }

        .content {
            padding: 40px;
        }

        .tabs {
            display: flex;
            gap: 4px;
            margin-bottom: 32px;
            background: #f1f5f9;
            border-radius: 16px;
            padding: 6px;
        }

        .tab-btn {
            flex: 1;
            padding: 16px 24px;
            border: none;
            background: transparent;
            color: #64748b;
            font-weight: 600;
            border-radius: 12px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 1rem;
        }

        .tab-btn.active {
            background: linear-gradient(135deg, #4ade80 0%, #22c55e 100%);
            color: white;
            box-shadow: 0 4px 12px rgba(34, 197, 94, 0.3);
            transform: translateY(-1px);
        }

        .tab-btn:hover:not(.active) {
            background: #e2e8f0;
            color: #475569;
        }

        .upload-section {
            display: block;
        }

        .upload-section.hidden {
            display: none;
        }

        .file-input-wrapper {
            position: relative;
            margin-bottom: 24px;
        }

        .file-input {
            width: 100%;
            height: 120px;
            border: 2px dashed #d1d5db;
            border-radius: 16px;
            background: #f9fafb;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .file-input:hover {
            border-color: #4ade80;
            background: #f0fdf4;
        }

        .file-input.dragover {
            border-color: #22c55e;
            background: linear-gradient(135deg, #f0fdf4 0%, #dcfce7 100%);
            transform: scale(1.02);
        }

        .file-input-text {
            color: #6b7280;
            font-weight: 600;
            margin-bottom: 8px;
        }

        .file-input-subtext {
            color: #9ca3af;
            font-size: 0.9rem;
        }

        .file-input input[type="file"] {
            position: absolute;
            opacity: 0;
            width: 100%;
            height: 100%;
            cursor: pointer;
        }

        .camera-section {
            display: none;
            text-align: center;
        }

        .camera-section.active {
            display: block;
        }

        .camera-container {
            position: relative;
            display: inline-block;
            border-radius: 20px;
            overflow: hidden;
            background: #000;
            box-shadow: 0 12px 24px rgba(0, 0, 0, 0.2);
        }

        .camera-video {
            width: 100%;
            max-width: 400px;
            height: 300px;
            object-fit: cover;
            display: block;
        }

        .camera-canvas {
            display: none;
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }

        .camera-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            background: linear-gradient(45deg, transparent 40%, rgba(74, 222, 128, 0.1) 50%, transparent 60%);
            animation: scan 3s ease-in-out infinite;
        }

        @keyframes scan {
            0%, 100% { opacity: 0; }
            50% { opacity: 1; }
        }

        .camera-guide {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            color: white;
            background: rgba(0, 0, 0, 0.7);
            padding: 8px 16px;
            border-radius: 20px;
            font-size: 0.9rem;
            backdrop-filter: blur(10px);
        }

        .camera-controls {
            margin-top: 24px;
            display: flex;
            gap: 12px;
            justify-content: center;
            flex-wrap: wrap;
        }

        .btn {
            padding: 14px 28px;
            border: none;
            border-radius: 12px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 1rem;
            display: inline-flex;
            align-items: center;
            gap: 8px;
            text-decoration: none;
        }

        .btn-primary {
            background: linear-gradient(135deg, #4ade80 0%, #22c55e 100%);
            color: white;
            box-shadow: 0 4px 12px rgba(34, 197, 94, 0.3);
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(34, 197, 94, 0.4);
        }

        .btn-secondary {
            background: #f1f5f9;
            color: #475569;
            border: 1px solid #e2e8f0;
        }

        .btn-secondary:hover {
            background: #e2e8f0;
            transform: translateY(-1px);
        }

        .btn-danger {
            background: linear-gradient(135deg, #ef4444 0%, #dc2626 100%);
            color: white;
        }

        .btn-danger:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(239, 68, 68, 0.4);
        }

        .spinner {
            display: none;
            width: 48px;
            height: 48px;
            border: 4px solid #f1f5f9;
            border-top: 4px solid #4ade80;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 32px auto;
        }

        @keyframes spin {
            100% { transform: rotate(360deg); }
        }

        .result {
            display: none;
            margin-top: 32px;
            padding: 24px;
            background: linear-gradient(135deg, #f0fdf4 0%, #dcfce7 100%);
            border-radius: 16px;
            border: 1px solid #bbf7d0;
            animation: fadeIn 0.5s ease-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .result-section.hidden {
            display: none;
        }

        .result-card {
            background: #f8fafc;
            border: 1px solid #e2e8f0;
            border-radius: 16px;
            padding: 24px;
            margin-bottom: 24px;
            animation: fadeIn 0.5s ease-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .result-card h3 {
            font-size: 1.25rem;
            color: #1e293b;
            margin-bottom: 16px;
            display: flex;
            align-items: center;
        }

        .result-card h3 svg {
            margin-right: 12px;
            color: #4ade80;
        }

        .result-card p, .result-card ul {
            color: #475569;
            line-height: 1.6;
        }

        .result-card ul {
            list-style-position: inside;
            padding-left: 8px;
        }

        .result-card li {
            margin-bottom: 8px;
        }

        .sustainability-section {
            margin-top: 32px;
        }

        .sustainability-section h2 {
            font-size: 1.5rem;
            color: #1e293b;
            margin-bottom: 20px;
            text-align: center;
        }

        .accordion-item {
            background: white;
            border: 1px solid #e2e8f0;
            border-radius: 12px;
            margin-bottom: 12px;
            overflow: hidden;
            transition: all 0.3s ease;
        }

        .accordion-item:hover {
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.05);
        }

        .accordion-header {
            padding: 16px 24px;
            cursor: pointer;
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-weight: 600;
            color: #334155;
        }

        .accordion-header:hover {
            background: #f8fafc;
        }

        .accordion-content {
            max-height: 0;
            overflow: hidden;
            transition: max-height 0.4s ease-out;
            padding: 0 24px;
        }

        .accordion-content-inner {
            padding-bottom: 24px;
        }

        .accordion-content ul {
            list-style-type: none;
            padding: 0;
        }

        .accordion-content li {
            padding: 10px 0;
            border-bottom: 1px solid #f1f5f9;
        }

        .accordion-content li:last-child {
            border-bottom: none;
        }

        .accordion-content .source {
            font-style: italic;
            color: #64748b;
            font-size: 0.9rem;
            margin-top: 6px;
        }

        .loader {
            display: none;
            text-align: center;
            padding: 40px;
        }

        .loader.active {
            display: block;
        }

        .loader-spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #4ade80;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .loader p {
            color: #475569;
            font-weight: 500;
        }

        .error-message {
            display: none;
            background: #fee2e2;
            color: #b91c1c;
            padding: 16px;
            border-radius: 12px;
            margin-top: 24px;
            text-align: center;
            font-weight: 500;
        }

        .error-message.active {
            display: block;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Green AI</h1>
            <p>Your Smart Product Sustainability Analyst</p>
        </div>
        <div class="content">
            <div class="tabs">
                <button class="tab-btn active" data-tab="upload">
                    <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" style="margin-right: 8px;"><path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"></path><polyline points="17 8 12 3 7 8"></polyline><line x1="12" y1="3" x2="12" y2="15"></line></svg>
                    Upload Image
                </button>
                <button class="tab-btn" data-tab="camera">
                    <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" style="margin-right: 8px;"><path d="M23 19a2 2 0 0 1-2 2H3a2 2 0 0 1-2-2V8a2 2 0 0 1 2-2h4l2-3h6l2 3h4a2 2 0 0 1 2 2z"></path><circle cx="12" cy="13" r="4"></circle></svg>
                    Use Camera
                </button>
            </div>

            <div class="upload-section">
                <div class="file-input-wrapper">
                    <div class="file-input" id="file-drop-area">
                        <span class="file-input-text">Drag & drop an image or click to select</span>
                        <span class="file-input-subtext">Max file size: 5MB</span>
                        <input type="file" id="file-input" accept="image/*">
                    </div>
                </div>
                <button class="submit-btn" id="upload-btn">Analyze Product</button>
            </div>

            <div class="camera-section">
                <div class="camera-container">
                    <video id="camera-feed" playsinline autoplay></video>
                    <canvas id="camera-canvas" style="display:none;"></canvas>
                    <div class="camera-overlay"></div>
                </div>
                <button class="submit-btn" id="capture-btn">Capture & Analyze</button>
            </div>

            <div class="loader" id="loader">
                <div class="loader-spinner"></div>
                <p id="loader-message">Analyzing image...</p>
            </div>

            <div class="error-message" id="error-message"></div>

            <div class="result-section hidden" id="result-section">
                <div class="result-card">
                    <h3>
                        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M2 12s3-7 10-7 10 7 10 7-3 7-10 7-10-7-10-7Z"></path><circle cx="12" cy="12" r="3"></circle></svg>
                        Image Analysis
                    </h3>
                    <p><strong>Extracted Text:</strong> <span id="ocr-text"></span></p>
                    <p><strong>Detected Objects:</strong> <span id="detected-objects"></span></p>
                </div>
                <div class="sustainability-section">
                    <h2>Sustainability Insights</h2>
                    <div id="sustainability-results"></div>
                </div>
            </div>
        </div>
    </div>

    <script>
        const fileInput = document.getElementById('file-input');
        const fileDropArea = document.getElementById('file-drop-area');
        const uploadBtn = document.getElementById('upload-btn');
        const loader = document.getElementById('loader');
        const loaderMessage = document.getElementById('loader-message');
        const resultSection = document.getElementById('result-section');
        const errorMessage = document.getElementById('error-message');
        const ocrText = document.getElementById('ocr-text');
        const detectedObjects = document.getElementById('detected-objects');
        const sustainabilityResults = document.getElementById('sustainability-results');

        // Tab switching
        const tabs = document.querySelectorAll('.tab-btn');
        const uploadSection = document.querySelector('.upload-section');
        const cameraSection = document.querySelector('.camera-section');

        tabs.forEach(tab => {
            tab.addEventListener('click', () => {
                tabs.forEach(t => t.classList.remove('active'));
                tab.classList.add('active');
                if (tab.dataset.tab === 'upload') {
                    uploadSection.classList.remove('hidden');
                    cameraSection.classList.remove('active');
                } else {
                    uploadSection.classList.add('hidden');
                    cameraSection.classList.add('active');
                    startCamera();
                }
            });
        });

        // Drag and drop functionality
        fileDropArea.addEventListener('dragover', (e) => {
            e.preventDefault();
            fileDropArea.classList.add('dragover');
        });
        fileDropArea.addEventListener('dragleave', () => {
            fileDropArea.classList.remove('dragover');
        });
        fileDropArea.addEventListener('drop', (e) => {
            e.preventDefault();
            fileDropArea.classList.remove('dragover');
            const files = e.dataTransfer.files;
            if (files.length > 0) {
                fileInput.files = files;
                updateFileName(files[0].name);
            }
        });
        fileInput.addEventListener('change', () => {
            if (fileInput.files.length > 0) {
                updateFileName(fileInput.files[0].name);
            }
        });

        function updateFileName(name) {
            fileDropArea.querySelector('.file-input-text').textContent = name;
        }

        uploadBtn.addEventListener('click', () => {
            if (fileInput.files.length === 0) {
                showError('Please select an image file first.');
                return;
            }
            const file = fileInput.files[0];
            analyzeImage(file);
        });

        async function analyzeImage(file) {
            const formData = new FormData();
            formData.append('file', file);

            showLoader('Uploading and processing...');
            hideError();
            resultSection.classList.add('hidden');

            try {
                const response = await fetch('/ocr', {
                    method: 'POST',
                    body: formData,
                });

                if (!response.ok) {
                    const errorData = await response.json();
                    throw new Error(errorData.detail || 'Analysis failed.');
                }

                const data = await response.json();
                displayResults(data);

            } catch (error) {
                showError(error.message);
            } finally {
                hideLoader();
            }
        }

        function showLoader(message) {
            loaderMessage.textContent = message;
            loader.classList.add('active');
        }

        function hideLoader() {
            loader.classList.remove('active');
        }

        function showError(message) {
            errorMessage.textContent = message;
            errorMessage.classList.add('active');
        }

        function hideError() {
            errorMessage.classList.remove('active');
        }

        function displayResults(data) {
            resultSection.classList.remove('hidden');
            ocrText.textContent = data.ocr.full_text || 'No text found.';
            const objects = data.object_detection && data.object_detection.length > 0
                ? data.object_detection.map(obj => `${obj.class || obj.name} (${(obj.confidence * 100).toFixed(1)}%)`).join(', ')
                : 'No objects detected.';
            detectedObjects.textContent = objects;

            sustainabilityResults.innerHTML = '';
            const analysis = data.sustainability_analysis;
            if (analysis && !analysis.error) {
                if (analysis.product_name) {
                    const productNameEl = document.createElement('h4');
                    productNameEl.innerHTML = `<strong>Product:</strong> ${analysis.product_name}`;
                    sustainabilityResults.appendChild(productNameEl);
                }
                if (analysis.positive_insights && analysis.positive_insights.length > 0)
                    sustainabilityResults.appendChild(createAccordion('Positive Insights', analysis.positive_insights));
                if (analysis.negative_insights && analysis.negative_insights.length > 0)
                    sustainabilityResults.appendChild(createAccordion('Negative Insights', analysis.negative_insights));
                if (analysis.recommended_products && analysis.recommended_products.length > 0)
                    sustainabilityResults.appendChild(createAccordion('Recommended Products', analysis.recommended_products));
                if (analysis.explanations && analysis.explanations.length > 0)
                    sustainabilityResults.appendChild(createAccordion('Explanations & Sources', analysis.explanations));
            } else if (analysis && analysis.error) {
                const errorEl = document.createElement('p');
                errorEl.textContent = analysis.error;
                sustainabilityResults.appendChild(errorEl);
            } else {
                const noInfoEl = document.createElement('p');
                noInfoEl.textContent = 'No sustainability analysis available.';
                sustainabilityResults.appendChild(noInfoEl);
            }
        }

        function createAccordion(title, items) {
            const itemDiv = document.createElement('div');
            itemDiv.className = 'accordion-item';

            const header = document.createElement('div');
            header.className = 'accordion-header';
            header.textContent = title;
            
            const content = document.createElement('div');
            content.className = 'accordion-content';
            
            const contentInner = document.createElement('div');
            contentInner.className = 'accordion-content-inner';

            const list = document.createElement('ul');
            items.forEach(text => {
                const listItem = document.createElement('li');
                listItem.textContent = text;
                list.appendChild(listItem);
            });

            contentInner.appendChild(list);
            content.appendChild(contentInner);
            itemDiv.appendChild(header);
            itemDiv.appendChild(content);

            header.addEventListener('click', () => {
                const isActive = itemDiv.classList.toggle('active');
                content.style.maxHeight = isActive ? content.scrollHeight + 'px' : '0';
            });

            return itemDiv;
        }

        // Camera functionality
        const video = document.getElementById('camera-feed');
        const canvas = document.getElementById('camera-canvas');
        const captureBtn = document.getElementById('capture-btn');

        async function startCamera() {
            try {
                const stream = await navigator.mediaDevices.getUserMedia({ video: { facingMode: 'environment' } });
                video.srcObject = stream;
            } catch (err) {
                showError('Could not access the camera. Please grant permission.');
                console.error("Camera error:", err);
            }
        }

        captureBtn.addEventListener('click', () => {
            const context = canvas.getContext('2d');
            canvas.width = video.videoWidth;
            canvas.height = video.videoHeight;
            context.drawImage(video, 0, 0, canvas.width, canvas.height);
            
            canvas.toBlob(blob => {
                const file = new File([blob], "capture.jpg", { type: "image/jpeg" });
                analyzeImage(file);
            }, 'image/jpeg');
        });

    </script>
</body>
</html>
